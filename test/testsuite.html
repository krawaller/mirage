<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-jquery.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-myaddons.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../libs/underscore-min.js"></script>
  <script type="text/javascript" src="../libs/jquery-min.js"></script>
  <script type="text/javascript" src="../libs/backbone-min.js"></script>
  <script type="text/javascript" src="../mirage.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test-propertyviews.js"></script>
  <script type="text/javascript" src="test-modelview.js"></script>
  <script type="text/javascript" src="test-collectionview.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
